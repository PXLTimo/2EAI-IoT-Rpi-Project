name: Bramj Continuous Deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up QEMU + Buildx (Essentieel voor cross-compiling)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker image (Belangrijk: specificeer platform voor RPi)
      - name: Build Docker image (ARM64)
        run: docker build -t bramj_builder --platform=linux/arm64 .

      # 4️⃣ Compile inside Docker
      - name: Compile inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/work bramj_builder \
            bash -c "
              cd /work
              echo 'Start compiling...'
              
              gcc -c pigpio/*.c -I/usr/include/pigpio
              ar rcs libpigpio.a *.o
              gcc main.c -L. -lpigpio -lpthread -o main
              
              echo 'Compilation successful, executable is main'
            "

      # 5️⃣ Add Raspberry Pi to known_hosts
      # Dit is nog steeds nuttig, ook al gebruikt appleboy/scp-action dit niet direct, 
      # het helpt bij de appleboy/ssh-action (Stap 7).
      - name: Add Pi to known_hosts
        shell: powershell
        run: |
          $sshDir = "$env:USERPROFILE\.ssh"
          if (!(Test-Path $sshDir)) { New-Item -ItemType Directory -Path $sshDir | Out-Null }
          
          $piHost = $env:PI_HOST
          $outputFile = Join-Path $sshDir "known_hosts"
          
          Write-Host "Adding $piHost to known_hosts..."
          
          # Gebruik de betrouwbare ssh-keyscan om de hostkey op te halen
          ssh-keyscan -t rsa $piHost | Out-File -FilePath $outputFile -Append
          
          Write-Host "Host key added successfully."
          
        env:
          PI_HOST: ${{ secrets.PI_HOST }}

      # 6️⃣ FIX: Gebruik de appleboy/scp-action voor een betrouwbare, niet-interactieve upload
      - name: Upload binary to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7 # Deze actie handelt de wachtwoordauthenticatie correct af
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.PI_PASSWORD }} 
          source: "./main"
          # Upload het gecompileerde 'main' bestand naar de home directory van de gebruiker
          target: "/home/${{ secrets.PI_USER }}/" 

      # 7️⃣ Restart program via SSH on Raspberry Pi
      - name: Restart program on Raspberry Pi
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.PI_PASSWORD }}
          script: |
            cd /home/${{ secrets.PI_USER }}
            chmod +x main
            # Stop de oude tmux sessie, '|| true' zorgt ervoor dat de workflow niet faalt als er geen sessie is
            tmux kill-session -t bramj || true
            # Start het programma opnieuw in een nieuwe tmux sessie
            tmux new -d -s bramj "./main"
