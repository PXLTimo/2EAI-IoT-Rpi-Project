name: Bramj Continuous Deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up QEMU + Buildx for cross-compiling
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker image for ARM64
      - name: Build Docker image (ARM64)
        run: docker build -t bramj_builder --platform=linux/arm64 .

      # 4️⃣ Compile inside Docker
      - name: Compile inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/work bramj_builder \
            bash -c "
              cd /work
              echo 'Start compiling...'
              
              gcc -c pigpio/*.c -I/usr/include/pigpio
              ar rcs libpigpio.a *.o
              gcc main.c -L. -lpigpio -lpthread -o main
              
              echo 'Compilation successful, executable is main'
            "

      # 5️⃣ Ensure .ssh directory exists
      - name: Ensure SSH directory
        shell: powershell
        run: |
          $sshDir = Join-Path $env:USERPROFILE ".ssh"
          if (-Not (Test-Path $sshDir)) { New-Item -ItemType Directory -Path $sshDir | Out-Null }
          Write-Host ".ssh directory ready at $sshDir"

      # 6️⃣ Add Raspberry Pi host to known_hosts (ignoring KEX warnings)
      - name: Add Pi to known_hosts
        shell: powershell
        run: |
          $sshDir = Join-Path $env:USERPROFILE ".ssh"
          $knownHosts = Join-Path $sshDir "known_hosts"
          $piHost = $env:PI_HOST

          Write-Host "Adding $piHost to known_hosts..."
          try {
              ssh-keyscan -t rsa $piHost | Out-File -FilePath $knownHosts -Append
          } catch {
              Write-Host "Warning: ssh-keyscan failed, ignoring errors (likely KEX warnings)."
          }
          Write-Host "Host key added successfully."
        env:
          PI_HOST: ${{ secrets.PI_HOST }}

      # 7️⃣ Upload binary to Raspberry Pi using SSH key
      - name: Upload binary to Raspberry Pi
        shell: powershell
        run: |
          $sshDir = Join-Path $env:USERPROFILE ".ssh"
          $keyPath = Join-Path $sshDir "id_rsa_bramj"

          $piHost = $env:PI_HOST
          $piUser = $env:PI_USER
          $localFile = Join-Path $env:GITHUB_WORKSPACE "main"
          $remoteFile = "/home/$piUser/main"

          # Correct variable interpolation
          $remotePath = "${piUser}@${piHost}:$remoteFile"

          Write-Host "Uploading $localFile to $remotePath ..."
          scp -i $keyPath -o StrictHostKeyChecking=no $localFile $remotePath
          Write-Host "Upload complete."
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
          PI_USER: ${{ secrets.PI_USER }}
          # Make sure your private key is stored in GitHub secrets as a file content string
          PRIVATE_KEY: ${{ secrets.PI_PRIVATE_KEY }}

      # 8️⃣ Restart program on Raspberry Pi via SSH
      - name: Restart program on Raspberry Pi
        shell: powershell
        run: |
          $sshDir = Join-Path $env:USERPROFILE ".ssh"
          $keyPath = Join-Path $sshDir "id_rsa_bramj"

          $piHost = $env:PI_HOST
          $piUser = $env:PI_USER

          $script = @"
cd /home/$piUser
chmod +x main
tmux kill-session -t bramj || true
tmux new -d -s bramj "./main"
"@

          ssh -i $keyPath -o StrictHostKeyChecking=no $piUser@$piHost $script
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
          PI_USER: ${{ secrets.PI_USER }}
