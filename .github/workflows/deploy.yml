name: Bramj Continuous Deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up QEMU + Buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker image (ARM64 for Raspberry Pi)
      - name: Build Docker image (ARM64)
        run: docker build -t bramj_builder --platform=linux/arm64 .

      # 4️⃣ Compile inside Docker
      - name: Compile inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/work bramj_builder \
            bash -c "
              cd /work
              echo 'Start compiling...'
              gcc -c pigpio/*.c -I/usr/include/pigpio
              ar rcs libpigpio.a *.o
              gcc main.c -L. -lpigpio -lpthread -o main
              echo 'Compilation successful, executable is main'
            "

      # 5️⃣ Add Raspberry Pi to known_hosts (Windows PowerShell)
      - name: Add Pi to known_hosts
        shell: powershell
        run: |
          $sshDir = Join-Path $env:USERPROFILE ".ssh"
          if (-Not (Test-Path $sshDir)) { New-Item -ItemType Directory -Path $sshDir | Out-Null }

          $knownHosts = Join-Path $sshDir "known_hosts"
          $piHost = $env:PI_HOST

          Write-Host "Adding $piHost to known_hosts..."
          try {
              ssh-keyscan -t rsa $piHost 2>$null | Out-File -FilePath $knownHosts -Append
          } catch {
              Write-Host "Warning: ssh-keyscan failed, ignoring errors"
          }
          Write-Host "Host key added successfully."
          exit 0
        env:
          PI_HOST: ${{ secrets.PI_HOST }}

      # 6️⃣ Copy private key from GitHub secrets
      - name: Setup SSH private key
        shell: powershell
        run: |
          $sshDir = Join-Path $env:USERPROFILE ".ssh"
          if (-Not (Test-Path $sshDir)) { New-Item -ItemType Directory -Path $sshDir | Out-Null }

          $keyPath = Join-Path $sshDir "id_rsa_bramj"
          $privateKey = $env:PI_PRIVATE_KEY

          # Write private key to file
          Set-Content -Path $keyPath -Value $privateKey -NoNewline
          # Set correct permissions
          icacls $keyPath /inheritance:r
          icacls $keyPath /grant:r "$($env:USERNAME):(R)"
        env:
          PI_PRIVATE_KEY: ${{ secrets.PI_PRIVATE_KEY }}

      # 7️⃣ Upload binary using Windows scp
      - name: Upload binary to Raspberry Pi
        shell: powershell
        run: |
          $sshDir = Join-Path $env:USERPROFILE ".ssh"
          $keyPath = Join-Path $sshDir "id_rsa_bramj"

          $piHost = $env:PI_HOST
          $piUser = $env:PI_USER
          $localFile = Join-Path $env:GITHUB_WORKSPACE "main"
          $remoteFile = "/home/$piUser/main"

          Write-Host "Uploading $localFile to $piUser@$piHost:$remoteFile ..."
          scp -i $keyPath -o StrictHostKeyChecking=no $localFile "$piUser@$piHost:$remoteFile"
          Write-Host "Upload complete."
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
          PI_USER: ${{ secrets.PI_USER }}

      # 8️⃣ Restart program on Raspberry Pi
      - name: Restart program on Raspberry Pi
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.PI_USER }}
            chmod +x main
            tmux kill-session -t bramj || true
            tmux new -d -s bramj "./main"
